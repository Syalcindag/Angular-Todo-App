<div class="container">
  <h1>Todo App</h1>
  <div class="list-group">
    <a [class]="item.completed == true ? 'list-group-item list-group-item-success' : 'list-group-item list-group-item-warning' " *ngFor="let item of itemList" (click)="clickItem(item)">
      {{item.itemName}}
      <button (click)="deleteItem(item)" style="float: right;">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </a>
  </div>
  <div class="list-group">
    <a class="list-group-item"><input type="text" class="form-control" [(ngModel)]="item.itemName"></a>
    <a class="list-group-item"><button class="btn btn-success" (click)="addItem()">Add Item</button></a>
  </div>
</div>
